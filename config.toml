######################## default configuration ####################
baseURL = "https://www.open-source.church"
title = "Open Source Church"
theme = "hugo-osc"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = ["En"] # desable language from here
defaultContentLanguage = 'fr'
# Emoji, parce que voilà. https://www.webfx.com/tools/emoji-cheat-sheet/
enableEmoji = true
googleAnalytics = "UA-153404165-1"
buildFuture = true # nécessaire pour inclure les événements

[services]
  [services.disqus]
    shortname = "open-source-church" # get your shortname form here : https://disqus.com

[pagination]
  pagerSize = 10

[taxonomies]
  tag = "tags"
  category = "categories"
[permalinks]
  blog = '/:year/:month/:slug/'
  event = '/event/:year/:month/:day/:slug/'
[frontmatter]
  date = ['date', ':filename', 'publishDate', 'lastmod']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputFormats]
  [outputFormats.RSS]
    mediaType = "application/rss+xml"
    baseName = "feed"

